<html>
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="{{url_for('static',filename='css/materialize.min.css')}}"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
   input[type='file'] {
      display: none;
   }
   body {
      background-color: #212121;
  }
  .card-panel{
   background-color: #424242 ;
  }
     

</style>
</head>
<body>
<div class="container">

   <div class="row">
      <div class="col s12 m5">
        <div class="card-panel hoverable">
          <span class="grey-text text-lighten-2">I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively. I am similar to what is called a panel in other frameworks.
          </span> <br/><br/>

   <form method = "POST" enctype = "multipart/form-data">
         <label type = "file" for='file_upload' class='left custom_file_upload'>
            <a class="waves-effect waves-light btn hoverable grey darken-2 grey-text text-lighten-3">ADD FILE<i class="material-icons right">add</i></a>
         </label>
         <input type = "file" name='file' id='file_upload'/>
         <button style="margin-top: -10px;" class="right btn-floating btn-large waves-effect waves-light hoverable grey darken-2 grey-text text-lighten-3" type="submit" name="action">
         <i class="material-icons right">send</i>
         
         </button>
   </form>

         <br/>
         </div>
      </div>
    </div>

<div class="row">
<div class="col s12 m5">
<div class="card-panel hoverable">
<form method = "POST" enctype = "multipart/form-data">
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">textsms</i>
            <input name='text' type="text" id="autocomplete-input" class="autocomplete">
            <label for="autocomplete-input">Autocomplete</label>
          </div>
         </div>
      </div>
   </div>
   <span class="grey-text text-lighten-2">RESULT={{result}}</span>
   <button style="margin-top: -10px;" class="right btn-floating btn-large waves-effect waves-light hoverable grey darken-2 grey-text text-lighten-3" type="submit" name="action">
      <i class="material-icons right">send</i>
   </button>
</form>
</div>
</div>
</div>

</div>

<script src="../static/js/materialize.js"></script>
</body>
</html>
