<body>

    <li><a href="#!">Second Link</a></li>

    <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>

    <li class="active">

  <!--浮动按钮右下角-->

    <ul>
      <li><a class="btn-floating green" onclick="loadXMLDoc()"><i class="material-icons">publish</i></a></li>
      <!--li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li-->

  <!-- 界面添加内容 -->

              <label for="textarea1">Textarea</label>

        </form>
        </div>

              <span>File</span>
              <input type="file" multiple>

              <input class="file-path validate" type="text" placeholder="Upload one or more files">
            </div>
          </div>
        </form>
      </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>  


</div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../static/js/materialize.min.js"></script>
  <script src="{{url_for('static',filename='js/materialize.min.js')}}"></script>

  <script>
    function selectText(x) {
    if (document.selection) {
    var range = document.body.createTextRange();
    range.moveToElementText(x);
    range.select();
    } else if (window.getSelection) {
    var selection = window.getSelection();
    var range = document.createRange();
    selection.removeAllRanges();
    range.selectNodeContents(x);
    selection.addRange(range);
    }
    }
    function cp(x)
    {
    selectText(x);
    document.execCommand("copy");
    }
  </script>

<script>
  $(document).ready(function(){
    $('.sidenav').sidenav({
      edge: "left",
      preventScrolling: false,
    });
    $('.collapsible').collapsible({
      accordion: false,
      inDuration: 150,
      outDuration: 350,
      });
    $('.materialboxed').materialbox();
    $('.fixed-action-btn').floatingActionButton();
    $('.modal').modal({
      opacity: 0.08,
      inDuration: 100,
      outDuration: 200,
      startingTop: '10%',
      preventScrolling: false,
      
    });
  });
  </script>
<script>
  function loadXMLDoc()
  {
    var xmlhttp;
    if (window.XMLHttpRequest)
    {
      xmlhttp=new XMLHttpRequest();
    }
    else
    {
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange=function()
    {
      if (xmlhttp.readyState==4 && xmlhttp.status==200)
      {
        $(xmlhttp.responseText).insertBefore(document.getElementById("aa").firstChild);
      }
    }
    xmlhttp.open("GET","{{url_for(endpoint='static',filename='2.txt')}}",true);
    xmlhttp.send();
    var instance = M.Collapsible.getInstance(document.getElementById("aa"));
    setTimeout(function(){instance.close(0);instance.open(0);}, 100);

  }
</script>
</body>
</html>
